<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>스포타임 동호인 복식 대회 리더보드</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tournament-section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }

        .tournament-section:hover {
            transform: translateY(-2px);
        }

        h2 {
            color: #2d3748;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #4299e1;
            border-radius: 2px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 1rem;
        }

        th {
            background: #4299e1;
            color: white;
            font-weight: 500;
            padding: 1rem;
            text-align: left;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        th:first-child {
            border-top-left-radius: 0.5rem;
        }

        th:last-child {
            border-top-right-radius: 0.5rem;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.875rem;
        }

        tr:hover td {
            background: #f7fafc;
        }

        .rank-1 {
            background: linear-gradient(45deg, #ffd700 0%, #fff3b0 100%);
            font-weight: 700;
        }

        .rank-2 {
            background: linear-gradient(45deg, #e2e8f0 0%, #ffffff 100%);
            font-weight: 700;
        }

        .rank-3 {
            background: linear-gradient(45deg, #ed8936 0%, #fbd38d 100%);
            font-weight: 700;
        }

        .rank-1, .rank-2, .rank-3 {
            position: relative;
            overflow: hidden;
        }

        .rank-1::after, .rank-2::after, .rank-3::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        #totalRanking {
            background: #f5f2db;
        }

        #totalRanking th {
            background: #f5f2db;
            color: black;
            font-weight: 700;
        }

        #totalRanking td {
            color: black;
            border-color: #f2e794;
        }

        #totalRanking tr:hover td {
            background: #f2e794;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            td, th {
                padding: 0.75rem 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
